<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Dress page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dress/add}" th:object = "${dress}" method="POST">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field = "*{title}" class="form-control" placeholder="Enter your dress title" />
                <label for="guest">Guest</label>
                <input type="text" id="guest" name="guest" th:field = "*{guest}" class="form-control" placeholder="Enter guest " />
                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Enter price" />
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" th:field = "*{summary}" class="form-control" placeholder="Enter summary" />
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" th:field = "*{brand}" class="form-control" placeholder="Enter brand" />
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
