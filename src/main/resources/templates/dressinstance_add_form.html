<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DressInstance page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dressInstance/add}" th:object = "${dressInstance}" method="POST">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" th:field = "*{model}" class="form-control" placeholder="Enter your model" />

                <label for="size">Size</label>
                <input type="text" id="size" name="size" th:field = "*{size}" class="form-control" placeholder="Enter size" />

                <label for="brand">brand</label>
                <input type="text" id="brand" name="brand" th:field = "*{brand}" class="form-control" placeholder="Enter brand"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
