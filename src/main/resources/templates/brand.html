<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Brand</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <br/>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Starana </th>
            </tr>
            <tr th:each = "brand : ${brands}">
                <td th:text = "${brand.id}">test</td>
                <td th:text = "${brand.name}">test</td>
                <td th:text = "${brand.strana}">test</td>
                <td> <a th:href = "@{'/brand/deleteContact?id='+${brand.id}}">delete</a></td>
                <td><a th:href = "@{/brand/add}"  role="button">add</a></td>
                <td> <a th:href="@{'/brand/editNotebook?id='+${brand.id}}">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>

</html>
