<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <br/>
        <table class="table">
            <tr>
                <th>Model</th>
                <th>Size</th>
                <th>Brand</th>
            </tr>
            <tr th:each = "dressInstance : ${dressInstances}">
                <td th:text = "${dressInstance.model}">test</td>
                <td th:text = "${dressInstance.company}">test</td>
                <td th:text = "${dressInstance.strana}">test</td>
                <td> <a th:href = "@{'/dressInstance/deleteContact?id='+${dressInstance.id}}">delete</a></td>
                <td><a th:href = "@{/dressInstance/add}"  role="button">add</a></td>
                <td> <a th:href="@{'/dressInstance/editPhone?id='+${dressInstance.id}}">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>

</html>
