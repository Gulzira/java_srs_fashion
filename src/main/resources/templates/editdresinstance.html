<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/dressInstance/editPhonee}" th:object = "${dressInstance}" method="POST">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" th:field = "*{model}" class="form-control" placeholder="Enter your model" value="${dressInstance.model}" />
                <label for="size">Size</label>
                <input type="text" id="size" name="size" th:field = "*{size}" class="form-control" placeholder="Enter size" value="${dressInstance.size}" />
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" th:field = "*{brand}" class="form-control" placeholder="Enter brand" value="${dressInstance.brand}" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
